<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="outer">
        <div class="components">
          <div class="screen">
            <div class="song-info">
              <h3 class="song-title"></h3>
              <p class="song-author"></p>
            </div>
          </div>
          <div class="buttons">
            <div id="outer-circle">
              <i id="back" class="fas fa-step-backward"></i>
              <div id="play-inner-circle"></div>
              <div id="pause-inner-circle"></div>
              <i id="forward" class="fas fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="message-box">
        <h3>Chat Room</h3>
        <div id="message-bg"></div>
        <form id="form">
          <label for="message-bg">Message:</label>
          <input type="text" id="message-input" />
		  <button type="submit" id="send-button">Send Message</button></br>
		  <!--
          <label for="room-input">Room:</label>
          <input type="text" id="room-input" />
          <button type="button" id="room-button">Join Room</button> -->
        </form>
      </div>
    </div>
    <footer style="text-align: center;">
      <h2 style="color: white">A Mont3 production</h2>
    </footer>
    <script src="./assets/playlist.js" type="text/javascript"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
